<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"content="width=device-width,initial-scale=1.0">
        <title>Document</title>
    </head>
</html>

<form>
   
    <html>
        <body>
        <h1> Registration Form </h1>
    <!--Text Field-->
    <label>First Name:</label>
    <input type ="text"id="name"name="name"placeholder="Enter your name">
    <label>Last Name:</label>
    <input type ="text"id="name"name="name"placeholder="Enter your name">
    <br><br>
    <!--Password Field-->
    <label>Password:</label>
    <input type ="password"id="password"name="password"required>
    <br><br>
    <!--Email Field-->
    <label for = "email">Email:</label>
    <input type="email"id="email"name="email"placeholder="Enter your Email">
    <br><br>

    <!-- Radio Field-->
    <label>Gender:</label>
    <input type="radio"id="Male"name="Gender"value="Male">
    <label for="Male">Male</label>
    <input type="radio"id="Female"name="Gender"value="Female">
    <label for="Female">Female</label>
    <Br></Br>

    <!--Age Field-->
    <label for ="age">Age:</label>
    <input type="number"id="age"name="age" min="1"max="100">
    <!--DOB Field-->
    <label for="dob">Date of Birth:</label>
    <input type="date"id="dob"name="dob">
    <br><br>
   <!--Time Field-->
    <label for ="time">Time:</label>
    <input type="time"id="time"name="time">
    <br><br>
    <!--File Field-->
    <label for="resume">Upload Resume</label>
    <input type="file"id="resume"name="resume"required>
    <br><br>
    <!-- CheckBox and Range Field-->
     <label>Languages:</label>
     <br><br>
     <input type="checkbox"id="Languages"name="Languages"value="Tamil">
     <label for="Tamil">Tamil</label>
     <input type="range"id="Tamil"name="Tamil">
     
     <input type="checkbox"id="Languages"name="Languages"value="English">
     <label for="English">English</label>
     <input type="range"id="English"name="English">
     <br><br>

     <input type="checkbox"id="Languages"name="Languages"value="Hindi">
     <label for="Hindi">Hindi</label>
     <input type="range"id="Hindi"name="Hindi">

     <input type="checkbox"id="Languages"name="Languages"value="other">
     <label for="other">Other</label>
     <input type="text"id="other"name="other"placeholder="Enter your choice">
     <input type="range"id="other"name="other">
     <br><br>

     <!--Search Field-->
     <label for="Search">Search</label>
     <input type="Search"id="Search"name="Search"placeholder="Search here">
     <br><br>

     <!--Hidden Field-->
     <label for="hidden">Userid:</label>
     <input type ="hidden"id="Userid"value="12345">
     <br><br> 

     <!--Telephone Field-->
     <label>Phone number:</label>
     <input type="tel"placeholder="Enter your Phonenumber">
     
     <!--URL Field-->
     <label>Website URL:</label>
     <input type="url"placeholder="https://Website">
     <br><br>

     <!--Color Field-->
     <label> Favourite Color:</label>
     <input type="color">
     <br><br>

     <!--Text Area-->
     <label>Address:</label>
     <textarea></textarea>
     <br><br>

     <!--Form Action-->
     <form action="sample.html"method="post"></form>
     <button type="submit"value="submit">submit</button>
     

    </body>

</html>
     

     



</form>
