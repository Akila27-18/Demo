<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fbeff4;
            text-align: center;
            color: #c30064;
        }
        .cart-container {
            width: 50%;
            margin: auto;
            background: #fdeaf0;
            padding: 0px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cart-header {
            font-size: 24px;
            font-weight: bold;
        }
        .cart-item {
            display: grid;
            grid-template-columns: repeat(2,1fr);
            align-items: center;
            justify-content: space-around;
            margin-top: 20px;
            padding-bottom: 100px;
            border-bottom: 1px solid #ccc;
            flex-wrap: wrap;
        }
        .cart-item img {
            width: 100px;
            height: auto;
            padding: 50px;
            border-radius: 5px;
        }
        .item-details {
            flex: 1;
            text-align: left;
            padding: 0 20px;
        }
        .quantity-control {
            display: flex;
            align-items: center;
            padding: 50px;
        }
        .quantity-control button {
            background: #c30064;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .quantity-control input {
            width: 40px;
            text-align: center;
            border: none;
            font-size: 16px;
        }
        .buy-now {
            background: #c30064;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
           
        }
        .buy-now a{
            text-decoration: none;
            color: white;
        }

        @media (max-width: 768px) {
            .cart-container {
                width: 90%;
            }
            .cart-item {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .item-details {
                text-align: center;
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <div class="cart-header">CART</div>
        <div class="cart-item">
            <img src="Image/fav.png" alt="Saree">
            <div class="item-details">
                <p><strong>Orange with Purple Border silk saree</strong></p>
                <p>Item: Silk Saree</p>
            </div>
            <div class="quantity-control">
                <button onclick="decreaseQuantity()">-</button>
                <input type="text" id="quantity" value="1" readonly>
                <button onclick="increaseQuantity()">+</button>
            </div>
            <div>
                <p><strong>Rs. 3999</strong></p>
            </div>
        </div>
        <button class="buy-now"><a href="buy.html">BUY NOW</a></button>
    </div>

    <script>
        function increaseQuantity() {
            let quantity = document.getElementById("quantity");
            quantity.value = parseInt(quantity.value) + 1;
        }
        function decreaseQuantity() {
            let quantity = document.getElementById("quantity");
            if (quantity.value > 1) {
                quantity.value = parseInt(quantity.value) - 1;
            }
        }
    </script>
</body>
</html>
