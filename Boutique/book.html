<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Contact</title>
</head>
<style>
    .popup {
    position: relative;
    display: inline-block;
    cursor: pointer;
  }
  
  /* The actual popup (appears on top) */
  .popup .popuptext {
    visibility: hidden;
    background-color:rgb(222, 168, 201);
    color:black;
    text-align: center;
    border-radius: 6px;
    padding: 8px;
    position: absolute;
    z-index: 1;
    /* bottom: 125%;
    left: 50%; */
   
  }
  
  /* Popup arrow */
  .popup .popuptext::after {
    content: "";
    position: absolute;
    /* bottom: 100%;
    left: 50%; */
   
    border-width: 5px;
    border-style: solid;
    border-color:deeppink transparent transparent transparent;
  }
  
  /* Toggle this class when clicking on the popup container (hide and show the popup) */
  .popup .show {
    visibility: visible;
    -webkit-animation: fadeIn 1s;
    animation: fadeIn 1s
  }
  
  /* Add animation (fade in the popup) */
  @-webkit-keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }
  
  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity:1 ;}
  }
  body{
    display: block;
  margin-left: 50px;
  margin-right: 100px;
  width: 50%;
  }
  /* Responsive Design */
  @media screen and (max-width: 768px) {
            
            .card {
                width: 50%;
                padding: 15px;
            }

            input {
                width: 50%;
                height: 20px;
            }

            button {
                font-size: 18px;
            }
            form{
              width: 100px;
              height: 500px;
            }
        }

        @media screen and (max-width: 480px) {
            .card {
                width: 30%;
                padding: 2px;
            }

            h1 {
                font-size: 10px;
            }

            input {
                width: 7%;
                height: 10px;
            }

            button {
                font-size: 16px;
                padding: 2px;
            }
            form{
              width: 70px;
              height: 200px;
            }
        }
        input {
  width: 70%;
  height: 30px;
}
</style>
<body>
    <script>
        // When the user clicks on <div>, open the popup
        function myFunction() {
          var popup = document.getElementById("contact.html");
          popup.classList.toggle("show");
        }
        </script>

<div class="book.html" onclick="myFunction()">
    
    <span class="book" id="book.html">
   
<form style="border: 1px solid; background-color: rgb(247, 212, 241);margin: 10px; padding:10px; color:black; width: 500px; height: 600px; text-align: center;">   
 
  <h1> BOOK AN APPOINTMENT </h1>

<label for="name"><h3>Name:</h3></label>
<input type="text" id="name" name="name" required placeholder="Enter your full name">
<br>
<br>

<!-- Email -->
<label for="email"><h3>Email:</h3></label>
<input type="url" id="email" name="email" required placeholder="Enter a valid email">
<br>
<br>
<!-- Phone Number (Pattern: XXX-XXX-XXXX) -->
<label for="phone"><h3>Phone Number:</h3></label>
<input type="tel" id="phone" name="phone" pattern="\d{3}-\d{3}-\d{4}" required placeholder="Format: 123-456-7890" title="Phone number must be in the format: 123-456-7890">
<br>
<br>
  <!--Text Area-->
  <label><h3>Details:</h3></label>
  <textarea style="width:250px; height: 70px;"></textarea>
  <br>
  <br>
     <!--Form Action-->
     <button type="submit"value="submit" style="background-color: #dc1f64; color: rgb(234, 217, 217); width: 100px; height: 30px;">Send</button>
  </form>
</span>
</div>
</body>
</html>
